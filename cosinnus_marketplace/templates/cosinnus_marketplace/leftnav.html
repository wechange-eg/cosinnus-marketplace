{% load i18n static cosinnus_tags widget_tweaks %}

{% group_url 'cosinnus:marketplace:list' group=group as marketplace_list_page %}
{% group_url 'cosinnus:marketplace:list_mine' group=group as marketplace_list_mine_page %}


{% if return_to == "offers" %}

    <button type="button" class="btn w100 btn-emphasized" href="{% group_url 'cosinnus:marketplace:list' group=group %}{% add_current_params %}">
        <ul class="media-list">
            <li class="media">
                <a class="pull-left">
                    <i class="fa fa-reply"></i>
                </a>
                <a class="pull-right"></a><!-- only block width -->
                <div class="media-body">
                    {% trans "Back to Offers" %}
                </div>
            </li>
        </ul>
    </button>
    
{% else %} {# Offer list view #}
    
    <button type="button" class="btn w100 btn-{% if request.path == marketplace_list_page %}extra-{% endif %}emphasized fine-space" href="{{ marketplace_list_page }}{% add_current_params %}">
        <ul class="media-list">
            <li class="media">
                <a class="pull-left">
                    <i class="fa fa-bar-chart"></i>
                </a>
                {% if request.path == marketplace_list_page %}
                    <a class="pull-right">
                        <i class="fa fa-caret-right"></i>
                    </a>
                {% endif %}
                <div class="media-body">
                    {% trans "Offers" %}
                </div>
            </li>
        </ul>
    </button>
    
    <button type="button" class="btn w100 btn-{% if request.path == marketplace_list_mine_page %}extra-{% endif %}emphasized" href="{{ marketplace_list_mine_page }}{% add_current_params %}">
        <ul class="media-list">
            <li class="media">
                <a class="pull-left">
                    {% if my_offer_count or my_offer_count == 0 %}
                        {{ my_offer_count }}
                    {% else %}
                        <i class="fa fa-bar-chart"></i>
                    {% endif %}
                </a>
                <a class="pull-right">
                    {% if request.path == marketplace_list_mine_page %}
                        <i class="fa fa-caret-right"></i>
                    {% endif %}
                </a>
                <div class="media-body">
                    {% trans "My Offers" %}
                </div>
            </li>
        </ul>
    </button>
    
{% endif %}
